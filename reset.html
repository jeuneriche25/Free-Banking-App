<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mot de passe oublié</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: #fff8e1;
      font-family: 'Segoe UI', sans-serif;
    }

    h4 {
      color: goldenrod;
      font-weight: bold;
    }

    .container {
      background: white;
      border: 1px solid #e0c36b;
      border-radius: 10px;
    }

    .form-label {
      color: goldenrod;
      font-weight: 500;
    }

    .form-control {
      border: 1px solid goldenrod;
    }

    .btn-primary {
      background-color: goldenrod;
      border: none;
    }

    .btn-primary:hover {
      background-color: #b8860b;
    }
  </style>
</head>
<body>

  <h4 class="text-center mt-4">Mot de passe oublié</h4>

  <div class="container d-flex flex-column align-items-center justify-content-center mt-5 p-4 shadow-sm col-lg-4 col-md-8 col-sm-10">
    <form id="resetForm">
      <div class="mb-3 w-100">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Écrivez votre e-mail d'inscription" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="envoyerbtn">Envoyer</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="oublie.js"></script>

</body>
</html>
