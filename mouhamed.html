<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dialogue Banque - Sidebar + Contacts avec recherche</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="">
  <style>
    body, html {
      height: 100vh;
      margin: 0; padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .avatar, .avatar-msg { border-radius: 50%; }
    .avatar { width: 40px; height: 40px; }
    .avatar-msg { width: 35px; height: 35px; }
    .action-card { cursor: pointer; }
    .action-card span { font-size: 1.5rem; }
    .contact-item.active { background-color: #e9f5ff; }
    .message.user1 { text-align: right; background: #d1ecf1; }
    .message.user2 { text-align: left; background: #f8d7da; }

    /* Layout global horizontal flex */
    .container-fluid {
      height: 100vh;
      display: flex;
      padding: 0;
    }

    /* Sidebar principale √† gauche */
    .sidebar-left {
      width: 280px;
      background: #2a2f32;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .btn-group-vertical {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .btn-group-vertical .btn {
      width: 100%;
      text-align: left;
      border-radius: 10px;
      font-weight: 600;
      padding: 10px 15px;
      color: white;
      background-color: transparent;
      border: 1px solid #25d366;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn-group-vertical .btn.active, .btn-group-vertical .btn:hover {
      background-color: #25d366;
      color: white;
      border-color: #25d366;
    }

    .action-cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    .action-card {
      padding: 15px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.2);
      transition: transform 0.15s ease-in-out;
    }
    .action-card:hover {
      transform: scale(1.05);
    }
    .action-card span {
      font-size: 1.8rem;
      flex-shrink: 0;
    }
    .bg-warning { background: #ffc107; color: #212529; }
    .bg-info { background: #0dcaf0; }
    .bg-purple { background: #6f42c1; }

    .sidebar-left .status-section {
      margin-top: auto;
      border-top: 1px solid #444;
      padding-top: 15px;
    }
    .sidebar-left .status-section h5 {
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .nav-pills .nav-link {
      color: white;
      font-size: 1.3rem;
      padding: 8px 0;
      border-radius: 8px;
      text-align: center;
      user-select: none;
      transition: background-color 0.3s;
    }
    .nav-pills .nav-link.active, .nav-pills .nav-link:hover {
      background-color: #25d366;
      color: white;
    }

    /* Colonne contacts */
    .contacts-col {
      width: 700px;
      background: #111b21;
      color: white;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
      border-left: 1px solid #222;
      display: flex;
      flex-direction: column;
    }
    .contacts-col h5 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    /* Barre recherche dans contacts */
    .contacts-search {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .contacts-search input {
      flex-grow: 1;
      border-radius: 20px;
      border: none;
      padding: 7px 15px;
      background-color: #1e2a31;
      color: white;
    }
    .contacts-search input::placeholder {
      color: #bbb;
    }
    .contacts-search button {
      border-radius: 50%;
      border: none;
      background: #25d366;
      color: white;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }

    .list-group {
      flex-grow: 1;
      overflow-y: auto;
    }
    .list-group-item {
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
      padding-left: 0;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    .list-group-item:hover {
      background-color: #2a3942;
    }
    .contact-item.active {
      background-color: #25d366;
      color: white;
      font-weight: 700;
    }

    /* Zone chat √† droite */
    .chat-area {
      flex-grow: 1;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    #chatWindow {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: white;
      margin-bottom: 15px;
    }
    #inputArea {
      display: flex;
    }
    @media (max-width: 991.98px) {
  .sidebar-left {
    display: none;
  }

  .contacts-col {
    width: 100%;
    max-width: 100%;
  }

  .chat-area {
  display: none;
}
.chat-area.active {
  display: flex;
}


  .contact-item {
    font-size: 1rem;
  }

  .contacts-search input {
    font-size: 1rem;
  }

  .contacts-search button {
    font-size: 1rem;
  }

  #backToContacts {
    display: block;
    margin-bottom: 10px;
    cursor: pointer;
    color: #25d366;
    font-weight: bold;
    font-size: 1rem;
  }
}


  </style>
</head>
<body>

<div class="container-fluid">
  <!-- Sidebar principale √† gauche -->
  <div class="sidebar-left">
    <div class="btn-group-vertical">
      <button class="btn active">Actions</button>
      <button class="btn">Channels</button>
      <button class="btn">Postcards</button>
      <button class="btn btn-outline-secondary">‚öôÔ∏è</button>
    </div>

    <div class="action-cards">
      <div class="action-card bg-warning"><span>‚≠ê</span> Transfer money</div>
      <div class="action-card bg-info"><span>üì¶</span> Lou Bonuses</div>
      <div class="action-card bg-purple"><span>üè¶</span> Lou Assets</div>
    </div>

    <div class="status-section">
      <h5>Status</h5>
      <nav class="nav nav-pills nav-fill">
        <a class="nav-link" href="#">üè†</a>
        <a class="nav-link" href="#">üëú</a>
        <a class="nav-link" href="#">üí≥</a>
        <a class="nav-link active" href="#">üí¨</a>
        <a class="nav-link" href="#">üïí</a>
      </nav>
    </div>
  </div>

  <!-- Colonne contacts avec recherche -->
  <div class="contacts-col">
    <div class="contacts-search">
      <input type="text" placeholder="Name or phone number" />
      <button>üîç</button>
    </div>
    <!-- <div id="backToContacts" style="display:none;">‚Üê Retour aux contacts</div> -->
    <h5>Contacts</h5>
    <ul class="list-group" id="contactList">
      <li class="list-group-item contact-item d-flex align-items-center" data-user="LouBank">
        <div class="avatar bg-secondary text-white d-flex align-items-center justify-content-center">L</div>LouBank
      </li>
      <li class="list-group-item contact-item d-flex align-items-center" data-user="Gedzo Maker">
        <img src="WhatsApp Image 2025-06-23 √† 02.50.09_e354bdf1.jpg" class="avatar-msg" />Gedzo Maker
      </li>
      <li class="list-group-item contact-item d-flex align-items-center" data-user="Mafia THL">
        <img src="WhatsApp Image 2025-06-23 √† 02.50.06_f9376acf.jpg" class="avatar-msg" />Mafia THL
      </li>
      <li class="list-group-item contact-item d-flex align-items-center" data-user="Boule My G">

      </li>
    </ul>
  </div>

  <!-- Zone chat principale -->
  <div class="chat-area">
    <h5 id="chatWith">S√©lectionne un contact pour discuter</h5>
    <div id="chatWindow"></div>
    <div id="inputArea" class="d-none">
      <div class="input-group">
        <input type="text" id="messageInput" class="form-control" placeholder="√âcris un message..." />
        <button id="sendBtn" class="btn btn-primary">Envoyer</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const history = {};
  let selectedContact = null;

  document.querySelectorAll('.contact-item').forEach(item => {
    const user = item.dataset.user;
    history[user] = history[user] || [];

    item.addEventListener('click', () => {
      document.querySelectorAll('.contact-item').forEach(i => i.classList.remove('active'));
      item.classList.add('active');
      selectedContact = user;
      document.getElementById('chatWith').textContent = 'Discussion avec ' + user;
      document.getElementById('inputArea').classList.remove('d-none');
      const chatWindow = document.getElementById('chatWindow');
      chatWindow.innerHTML = '';
      history[user].forEach(msg => chatWindow.appendChild(msg));
      chatWindow.scrollTop = chatWindow.scrollHeight;
    });
  });

  document.getElementById('sendBtn').addEventListener('click', () => {
    if (!selectedContact) return;
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    if (!text) return;
    const msg = document.createElement('div');
    msg.className = 'message user1 p-2 mb-2 rounded';
    msg.textContent = text;
    history[selectedContact].push(msg);
    document.getElementById('chatWindow').appendChild(msg);

    // R√©ponse simul√©e
    setTimeout(() => {
      const reply = document.createElement('div');
      reply.className = 'message user2 p-2 mb-2 rounded';
      reply.textContent = `R√©ponse de ${selectedContact} wei tr√©s bienAlhamdoulilah`;
      history[selectedContact].push(reply);
      document.getElementById('chatWindow').appendChild(reply);
      document.getElementById('chatWindow').scrollTop = document.getElementById('chatWindow').scrollHeight;
    }, 700);

    input.value = '';
    document.getElementById('chatWindow').scrollTop = document.getElementById('chatWindow').scrollHeight;
  });
</script>

</body>
</html>
