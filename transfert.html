                <div class="keypad">
                    <div class="key" onclick="addToAmount('1')">1</div>

                    <div class="key" onclick="clearAmount()">C</div>
                    <div class="key" onclick="sendTransfer()">Send</div>

            <script>
                function addToAmount(num) {
                    const amountField = document.getElementById('amount');
                    amountField.value += num;
                }
                function clearAmount() {
                    document.getElementById('amount').value = '';
                }
                function sendTransfer() {
