<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <style>
        /* (Reprenez le même CSS que login.html ou utilisez un fichier commun style.css) */
        :root {
            --primary-color: #DAA520;
            --secondary-color: #DAA520;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
        }
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .signup-container {
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        /* ... (styles similaires à login.html) ... */
        .login-container {
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            text-align: center;
        }

        .logo {
            padding: 30px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .form-container {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .signup-link {
            margin-top: 20px;
            color: var(--dark-gray);
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .name-fields {
            display: flex;
            gap: 15px;
        }
        
        .name-fields .input-group {
            flex: 1;
        }
        .header {
    display: flex;
    align-items: center;
    gap: 15px; /* espace entre le logo et le texte */
    padding: 10px 20px;
}
.signup-container .logo h1{
    text-align: center;
}


    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="" alt="">
            <h1>AfiCash</h1>
        </div>

        <div class="form-container">
            <div class="name-fields">
                <div class="input-group">
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" required>
                </div>
                <div class="input-group">
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" required>
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
               <label for="phone">Numéro de téléphone :</label><br>
  <input type="number" id="phone" name="phone" required>
            </div>

            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required minlength="8">
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmez le mot de passe</label>
                <input type="password" id="confirm-password" required>
            </div>

            <button class="login-btn" id="signupBtn">Créer mon compte</button>

            <div class="signup-link">
                Déjà client ? <a href="login.html">Se connecter</a>
            </div>
           
        </div>
    </div>

    <script>
        document.getElementById('signupBtn').addEventListener('click', function() {
            // Validation des champs
            if (document.getElementById('password').value !== 
                document.getElementById('confirm-password').value) {
                alert("Les mots de passe ne correspondent pas");
                return;
            }
            
            // Envoi des données à l'API
            const userData = {
                firstname: document.getElementById('firstname').value,
                lastname: document.getElementById('lastname').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            console.log("Inscription avec:", userData);
            // fetch('/api/signup', { method: 'POST', body: JSON.stringify(userData) })
        });
    </script>
    
</body>
</html>
