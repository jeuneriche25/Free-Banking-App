<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <style>
        :root {
            --primary-color: #DAA520;
            --secondary-color: #DAA520;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            text-align: center;
        }

        .logo {
            padding: 30px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .form-container {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .signup-link {
            margin-top: 20px;
            color: var(--dark-gray);
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 12px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <div class="logo">
            <h1>africa cash</h1>
        </div>

        <div class="form-container">
            <div class="input-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" placeholder="exemple@loubank.com">
            </div>

            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>

            <button class="login-btn" id="loginBtn">Se connecter</button>
              <div class="signup-link">
                pas encore  client ? <a href="inscription .html">inscrivez-vous</a>
            </div>
            
    </div>                      

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validation basique
            if (!email || !password) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            
            // Ici, vous ajouterez la logique de connexion à votre API
            console.log('Tentative de connexion avec:', email, password);
            
            // Redirection temporaire (à remplacer par votre logique)
            setTimeout(() => {
                alert('Connexion réussie ! Redirection...');
                // window.location.href = '/dashboard';
            }, 1000);
        });
    </script>
    
</body>
</html>
